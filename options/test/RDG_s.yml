name: RDG-s
model_type: VideoRenderModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Render
    type: RenderRecurrentTestDataset
    dataroot_gt: /data0/zhengmingjun/Dataset/TestData/GT
    dataroot_lq: /data0/zhengmingjun/Dataset/TestData/X4LR
    meta_info_file: /data0/zhengmingjun/Dataset/TestData/TestData_meta_info.txt

    use_lq_normal: true
    use_lq_brdf: true
    use_lq_motion: true
    use_lq_depth: true

# network structures
network_g:
  type: RDG
  in_channle: 3
  num_feat: 16
  scale:  4


# path
path:
  pretrain_network_g: /data0/zhengmingjun/RDG/pretrained_models/RDG_Small.pth
  strict_load_g: true

# validation settings
val:
  save_img: false
  segment_frame: 100
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
